<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fa-solid fa-paper-plane"></i>

        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" id="contactName" onkeyup="validateName()" />
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input type="tel" placeholder="+92 3** ******" id="contactPhone" onkeyup="validatePhone()" />
          <span id="number-error"></span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input type="email" placeholder="Enter Email" id="contactEmail" onkeyup="validateEmail()" />
          <span id="email-error"></span>
        </div>

        <div class="input-group">
          <label>Your Message</label>
          <textarea rows="5" placeholder="Enter your message" id="contactMsg" onkeyup="validateMessage()" ></textarea>
          <span id="msg-error"></span>
        </div>

        <button onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>
      </form>

      <div class="useful-links">
        <a href="https://youtu.be/fz8bwvn9lA4">Watch Video</a>
        <a
          href="https://www.youtube.com/c/EasyTutorialsVideo?sub_confirmation=1"
          >Visit Channel</a
        >
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
